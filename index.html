<html lang="pl">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Kółko i krzyżyk</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/winner-checker.js"></script>
</head>

<h1>Gra w kółko i krzyżyk</h1>

<body>
    <table class="game">
        <tr>
            <td id="field0" onclick="game.makeMove(0,0)">
            </td>
            <td id="field1" onclick="game.makeMove(0,1)">
            </td>
            <td id="field2" onclick="game.makeMove(0,2)">
            </td>
        </tr>
        <tr>
            <td id="field3" onclick="game.makeMove(1,0)">
            </td>
            <td id="field4" onclick="game.makeMove(1,1)">
            </td>
            <td id="field5" onclick="game.makeMove(1,2)">
        </tr>
        <tr>
            <td id="field6" onclick="game.makeMove(2,0)">
            </td>
            <td id="field7" onclick="game.makeMove(2,1)">
            </td>
            <td id="field8" onclick="game.makeMove(2,2)">
        </tr>
    </table>
    <input id="beginningPlayerButton" type="button" class="change_player" value="Nową grę rozpocznie gracz X" onclick="game.changeBeginningPlayer()">
    <input type="button" class="reset_game" value="Nowa gra" onclick="game.resetGame()">
    <div class="statistics">
        <h2>Statystyki</h2>
        <label id="xPlayerWon">krzyżyk wygrał 0 razy</label>
        <br>
        <label id="oPlayerWon">kółko wygrał 0 razy</label>
        <br>
        <label id="tieQuantity">było 0 remisów</label>
    </div>


</body>

</html>
